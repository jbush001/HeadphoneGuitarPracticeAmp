<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--
Shell size is 84x34mm
Decal cutout is inset 1.5mm on each sides. The sticker is 0.5mm smaller than that on each side.
Decal Size: 84 - 3 - 0.5, 34 - 3 - 0.5 = (80.5, 30.5)
-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    viewBox="0 0 80.5 30.5" width="80.5mm" height="30.5mm" id="front_decal">
    <style>
        .small { font: normal 0.5mm sans-serif; text-align: center}
        .medium { font: normal 1mm sans-serif; text-align: center}
    </style>

    <!-- Outer border and fill -->
    <rect width="100%" height="100%" fill="blue" />
    <rect x="0.5" y="0.5" width="79.5" height="29.5" rx="2" fill="none" stroke="white" stroke-width="0.7" />

    <!-- Border around buttons
    First hole centered 33mm from left edge, last is 60. 9mm diameter cutout on plastic, sticker has 0.5 border,radius is 4.75.
    -->
    <rect x="26.25" y="16" width="36.5" height="9.5" rx="4.75" stroke="white" stroke-width="0.5" />

    <!-- Show where buttons are for alignment -->
    <!--
    <circle cx="31" cy="20.75" r="4" fill="white" />
    <circle cx="40" cy="20.75" r="4" fill="white" />
    <circle cx="49" cy="20.75" r="4" fill="white" />
    <circle cx="58" cy="20.75" r="4" fill="white" />
    -->

    <!-- Headphones Icon -->
    <g transform="translate(13 5) scale(1.5)">
        <path stroke="white" fill="none" stroke-width="0.4" d="M 0 0 l 0.4 0 l 0 0.5 l -0.4 0 l 0 -1 a 1 1 0 0 1 2.25 0 l 0 1 l -0.4 0 l 0 -0.5 l 0.4 0" />
    </g>

    <!-- Power symbol -->
    <g transform="translate(67 2.5) scale(1.5)">
        <path stroke="white" stroke-linecap="round" fill="none" stroke-width="0.4" d="M 0 0 l 0 1 m 0.75 -0.5 a 1.05 1.05 0 1 1 -1.5 0" />
    </g>

    <!-- Charge Port -->
    <g transform="translate(74 14) scale(1.1)">
        <path fill="white" d="M 0 0 l 1.5 0 l 0 2.5 l -1.5 0 a 1 1 0 0 1 0 -2.5" />
        <path stroke="white" fill="none" stroke-width="0.35" stroke-linecap="round" d="M 2 0.5 l 1.2 0 l 0 1.5 l -1.2 0 m 0.6 -0.5 l 0.1 0 m 0 -0.5 l -0.1 0" />
        <path stroke="white" fill="none" stroke-width="0.7" stroke-linecap="round" d="M -1 1.25 l -1.5 0" />
    </g>

    <!-- Volume Down -->
    <g transform="translate(30 12.5) scale(1.2)">
        <path stroke="white" fill="white" stroke-width="0.25" d="M 0 0 l 0.5 0 l 0.75 -0.75 l 0 2.25 l -0.75 -0.75 l -0.5 0 Z"  />
        <path stroke="white" fill="none" stroke-linecap="round" stroke-width="0.3" d="M 1.75 -0.1 a 1 1 0 0 1 0 1"  />
    </g>

    <!-- Volume Up -->
    <g transform="translate(38 12.5) scale(1.2)">
        <path stroke="white" fill="white" stroke-width="0.25" d="M 0 0 l 0.5 0 l 0.75 -0.75 l 0 2.25 l -0.75 -0.75 l -0.5 0 Z"  />
        <path stroke="white" fill="none" stroke-linecap="round" stroke-width="0.3" d="M 1.75 -0.1 a 1 1 0 0 1 0 1 m 0.4 0.4 a 1.6 1.6 0 0 0 0 -1.8 m 0.4 -0.4 a 2 2 0 0 1 0 2.6"  />
    </g>

    <!-- Metronome -->
    <g transform="translate(48 14.5) scale(1.2)">
        <path stroke="white" fill="none" stroke-width="0.4" d="M 0 0 l 2 0 l -0.5 -2.5 l -1 0 Z m 1 -0.5 l 1.5 -2" />
    </g>

    <!-- Effects -->
    <g transform="translate(56.5 14.5) scale(1.2)">
        <path stroke="white" fill="none" stroke-width="0.4" d="M 0 0 l 2 -2 m 0.5 -0.5 l 0.3 0 m -0.9 -0.3 l 0.3 0 m 0.5 1 l 0.3 0 m 0.3 -0.5 l 0.3 0" />
    </g>
</svg>
