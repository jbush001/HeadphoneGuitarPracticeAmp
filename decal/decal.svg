<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!--
Shell size is 84x34mm
Decal cutout is inset 1.5mm on each sides. The sticker is 0.5mm smaller than that on each side.
Decal Size: 84 - 3 - 0.5, 34 - 3 - 0.5 = (80.5, 30.5)
-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    viewBox="0 0 80.5 30.5" width="80.5mm" height="30.5mm" id="front_decal">
    <style>
        .small { font: normal 0.5mm sans-serif; text-align: center}
        .medium { font: normal 1mm sans-serif; text-align: center}
    </style>

    <!-- Outer border and fill -->
    <image href="background.jpg" x="0" y="-10" width="80.5" height="50.5" />
    <rect x="0.5" y="0.5" width="79.5" height="29.5" rx="2" fill="none" stroke="white" stroke-width="0.7" />

    <!-- Border around buttons
    First hole centered 33mm from left edge, last is 60. 9mm diameter cutout on plastic, sticker has 0.5 border,radius is 4.75.
    -->
    <rect x="26.25" y="16" width="36.5" height="9.5" rx="4.75" stroke="white" stroke-width="0.5" />

    <!-- Headphones Icon -->
    <path stroke="white" fill="none" stroke-width="0.4" d="M13 3 l 0.4 0 l 0 0.5 l -0.4 0 l 0 -1 a 1 1 0 0 1 2.25 0 l 0 1 l -0.4 0 l 0 -0.5 l 0.4 0" />

    <!-- Power symbol -->
    <path stroke="white" stroke-linecap="round" fill="none" stroke-width="0.4" d="M 67 1.5 l 0 1 m 0.75 -0.5 a 1 1 0 1 1 -1.5 0" />

    <!-- Charge Port -->
    <path fill="white" d="M 75 14 l 1.5 0 l 0 2.5 l -1.5 0 a 1 1 0 0 1 0 -2.5" />
    <path stroke="white" fill="none" stroke-width="0.35" stroke-linecap="round" d="M 77 14.5 l 1 0 l 0 1.5 l -1 0 m 0.3 -0.5 l 0.1 0 m 0 -0.5 l -0.1 0" />

    <!-- Volume Down -->
    <path stroke="white" fill="white" stroke-width="0.25" d="M 32 13.5 l 0.5 0 l 0.75 -0.75 l 0 2.25 l -0.75 -0.75 l -0.5 0 Z"  />
    <path stroke="white" fill="none" stroke-linecap="round" stroke-width="0.3" d="M 33.75 13.4 a 1 1 0 0 1 0 1"  />

    <!-- Volume Up -->
    <path stroke="white" fill="white" stroke-width="0.25" d="M 39 13.5 l 0.5 0 l 0.75 -0.75 l 0 2.25 l -0.75 -0.75 l -0.5 0 Z"  />
    <path stroke="white" fill="none" stroke-linecap="round" stroke-width="0.3" d="M 40.75 13.4 a 1 1 0 0 1 0 1 m 0.4 0.4 a 1.6 1.6 0 0 0 0 -1.8 m 0.4 -0.4 a 2 2 0 0 1 0 2.6"  />

    <!-- Metronome -->
    <path stroke="white" fill="none" stroke-width="0.4" d="M 49 15 l 2 0 l -0.5 -2.5 l -1 0 Z m 1 -0.5 l 1.5 -2" />

    <!-- Effects -->
    <path stroke="white" fill="none" stroke-width="0.4" d="M 57.25 15 l 2 -2 m 0.5 -0.5 l 0.3 0 m -0.9 -0.3 l 0.3 0 m 0.5 1 l 0.3 0 m 0.3 -0.5 l 0.3 0" />
</svg>
